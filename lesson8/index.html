<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .expand {
            display: none;
        }

        .active .slide {
            display: none;
        }
        .active .expand {
            display: inline;
        }


    </style>

</head>
<body>
<div>
    <input type="number" id="op1" placeholder="Operand 1">
    <input type="number" id="op2" placeholder="Operand 2">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>

    <span id="result">0</span>
</div>

<div style="height: 300px">
<div id="panel" style="height: 300px; background-color: green"></div>
</div>
<button id="slide">
    <span class="slide">Свернуть</span>
    <span class="expand">Развернуть</span>
</button>

<button id="hide">
    <span class="slide">Растворить</span>
    <span class="expand">Показать</span>
</button>

<a id = "load" href="content.html" target="#panel">Загрузить</a>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script src="calc.js"></script>


</body>
</html>
